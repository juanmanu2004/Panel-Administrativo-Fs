<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="menu">
    <button class="menu-btn">Menú</button>
  </header>

  <main class="container">
    <section class="panel">
      <h2>PANEL ADMINISTRATIVO</h2>
      <h3>Actualizar puntajes</h3>
      <p>Continua para actualizar el puntaje de tus jugadores</p>
      <button class="btn">Actualizar</button>
    </section>

    <hr>

    <section class="panel">
      <h3>Reemplazar jugador</h3>
      <div class="replace-row">
        <div class="player">
          <img src="JUGADORES Y ESCUDOS/cr7.jpg" alt="Jugador que sale">
          <p>Cristiano Ronaldo</p>
        </div>

        <div class="center-btn">
          <button class="btn">Cambiar</button>
        </div>

        <div class="player">
          <img src="JUGADORES Y ESCUDOS/iniesta.jpg" alt="Jugador que entra">
          <p>Andres iniesta</p>
        </div>
      </div>
    </section>

    <hr>

    <section class="panel">
      <h3>Ajustar fecha limite</h3>
      <div class="date-section">
        <div class="date-box">
          <p>Día de inicio</p>
          <input type="date" class="date-input">
        </div>
        <div class="date-box">
          <p>Día de finalización</p>
          <input type="date" class="date-input">
        </div>
      </div>
      <button class="btn">Guardar cambios</button>
    </section>
  </main>

  <footer class="footer">
    @football Fantasy
  </footer>
</body>
</html>
